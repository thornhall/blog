name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.3' # Use your version

      # 1. Run your Static Site Generator
      - name: Build Static Site
        run: go run cmd/builder/main.go

      # 2. Cross-Compile the Server for Linux (VPS)
      - name: Compile Server Binary
        run: GOOS=linux GOARCH=amd64 go build -o myblog cmd/server/main.go

      # 3. Setup SSH Key
      # We add the private key to the runner's SSH agent so we can log in
      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Host Key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      # 4. Deploy Files (Atomic Method)
      - name: Copy Files to VPS
        run: |
          # 1. Upload binary to a temporary name (bypasses "Text file busy" error)
          scp myblog ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/root/myblog.new
          
          # 2. Upload static files (these can simply overwrite)
          scp -r public assets ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/root/

      # 5. Atomic Swap & Restart
      - name: Swap and Restart
        run: |
          ssh ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} "
            # Replace the running binary atomically
            mv /root/myblog.new /root/myblog
            
            # Make sure it's executable
            chmod +x /root/myblog
            
            # Restart the service to load the new binary
            systemctl restart myblog
          "